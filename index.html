    font-size: 16px;
    border: none;
    background: #ffbb00;

  }

<script>
let activeSymbols = [];

function openSlot(name, symbols) {
  activeSymbols = symbols;
  document.getElementById("slotArea").style.display = "block";
  document.getElementById("gameTitle").innerText = name;
  document.getElementById("resultMsg").innerText = "";
}

function spin() {
  const winChance = 0.20; // 20%

  let win = Math.random() < winChance;

}
