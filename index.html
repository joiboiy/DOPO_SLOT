<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dopo Slot - Demo Slot Game</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
  }
  header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(45deg, #5900ff, #00b3ff);
  }
  .games {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }
  .game-card {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
    background: #262626;
  }
  #slotArea {
    margin: 20px auto;
    background: #111;
    padding: 20px;
    width: 300px;
    text-align: center;
    border-radius: 10px;
    display: none;
  }
  .reels {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .box {
    width: 70px;
    height: 70px;
    background: #222;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #ffae00;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #ffcc33;
  }
</style>

</head>
<body>

<header>
  <h1>Dopo Slot</h1>
  <p>Demo Game Slot - Banyak Pilihan Game</p>
</header>

<section class="games">
  <div class="game-card" onclick="openSlot('Gates of Olympus')">Gates of Olympus</div>
  <div class="game-card" onclick="openSlot('Starlight Princess')">Starlight Princess</div>
  <div class="game-card" onclick="openSlot('Sweet Bonanza')">Sweet Bonanza</div>
  <div class="game-card" onclick="openSlot('Wild West Gold')">Wild West Gold</div>
  <div class="game-card" onclick="openSlot('Pyramid King')">Pyramid King</div>
  <div class="game-card" onclick="openSlot('Power of Thor')">Power of Thor</div>
  <div class="game-card" onclick="openSlot('Aztec Gems')">Aztec Gems</div>
  <div class="game-card" onclick="openSlot('Sugar Rush')">Sugar Rush</div>
</section>

<div id="slotArea">
  <h2 id="gameTitle"></h2>
  <div class="reels">
    <div class="box" id="r1">?</div>
    <div class="box" id="r2">?</div>
    <div class="box" id="r3">?</div>
  </div>
  <button onclick="spin()">SPIN</button>
  <p id="resultMsg"></p>
</div>

<script>
const symbols = ["üçí","‚≠ê","üíé","üîî"];

function openSlot(game){
  document.getElementById("slotArea").style.display = "block";
  document.getElementById("gameTitle").innerText = game + " - Demo";
  document.getElementById("resultMsg").innerText = "";
}

function spin(){
  let r1 = document.getElementById("r1");
  let r2 = document.getElementById("r2");
  let r3 = document.getElementById("r3");

  const img1 = symbols[Math.floor(Math.random()*symbols.length)];

  let same = Math.random() < 0.25;
  let img2 = same ? img1 : symbols[Math.floor(Math.random()*symbols.length)];
  let img3 = same ? img1 : symbols[Math.floor(Math.random()*symbols.length)];

  r1.innerText = img1;
  r2.innerText = img2;
  r3.innerText = img3;

  document.getElementById("resultMsg").innerText =
    (img1 === img2 && img2 === img3) ? "MENANG!" : "Coba Lagi!";
}
</script>

</body>
</html>
